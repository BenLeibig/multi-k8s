sudo: require
services:
  - docker
ENV:
  global:
    - GIT_SHA=$(git rev-parse head)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before-install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-223013
  - gcloud config set compute/zone europe-west4-a
  - gcloud config set cluster standard-cluster-1
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME"
  - docker build -t bleibig/react-test -f ./cleint/Dockerfile.dev ./cleint

scirpt:
  - docker run bleibig/react-test npm run test -- --coverage

deploy:
  provider: script
  script: sh ./deploy.sh
  on:
    branch: master
